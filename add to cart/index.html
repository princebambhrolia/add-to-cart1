<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="products">
            <div class="main">
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/31u5YGHs5cL._AC_SY400_.jpg" alt="" width="100px"
                        height="100px">
                    <p>Price: $40</p>
                    <button class="add-to-cart" data-name="Macbook Cover " data-price="40">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/61akt30bJsL._AC_SY400_.jpg" alt="" width="100px"
                        height="100px">
                    <p>Price: $90</p>
                    <button class="add-to-cart" data-name="Watch" data-price="90">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/51n+OG3t0VL._AC_SY400_.jpg" alt="" width="100px" height="100px">
                    <p>Price: $200</p>
                    <button class="add-to-cart" data-name="VIRALKA Birla E-Bike JF Sport Electric Bike" data-price="2000">Add to Cart</button>
                </div>
            </div>
            <div class="main">
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/81g8gRpue+L._AC_SY400_.jpg" alt="" width="100px" height="100px">
                    <p>Price: $40</p>
                    <button class="add-to-cart" data-name="Tree Shopees" data-price="40">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/619-x575S9L._AC_SY340_.jpg" alt="" width="100px" height="100px">
                    <p>Price: $200</p>
                    <button class="add-to-cart" data-name="Panda Light" data-price="200">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://images-eu.ssl-images-amazon.com/images/I/61-tVu8xyWL._AC_UL330_SR330,330_.jpg" alt="" width="100px" height="100px">
                    <p>Price: $30</p>
                    <button class="add-to-cart" data-name="Watch Belt" data-price="30">Add to Cart</button>
                </div>
            </div>
            <div class="main">
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/71eUwDk8z+L._AC_SY400_.jpg" alt="" width="100px" height="100px">
                    <p>Price: $20</p>
                    <button class="add-to-cart" data-name="Men Teshart" data-price="20">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img19/Sports/GW_Desktop/1199101_758x608_New_compressed._SY608_CB448277514_.jpg" alt="" width="100px" height="100px">
                    <p>Price: $300</p>
                    <button class="add-to-cart" data-name="Gim Acupmrnts" data-price="300">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/61bUsHNnZ0L._SX300_SY300_QL70_FMwebp_.jpg" alt="" width="100px" height="100px">
                    <p>Price: $100</p>
                    <button class="add-to-cart" data-name="Carry Bag" data-price="100">Add to Cart</button>
                </div>
            </div>
            
        </div>

        <div class="cart">
            <img src="./img/download-removebg-preview.png" alt="" class="cartimg">
            <ul class="cart-items"></ul>
            <p>Total: $<span class="cart-total">0</span></p>
            <button class="clear-cart">Clear Cart</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
